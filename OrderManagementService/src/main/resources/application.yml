server:
  port: 8085

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"
    
  command:
    ordermanagement:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
      circuitBreaker:
        errorThresholdPercentage: 20
        sleepWindowInMilliseconds: 5000
        requestVolumeThreshold: 10
      metrics:
        rollingStats:
          timeInMilliseconds: 40000
  threadpool:
    default:
      coreSize: 10

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*" 
